<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="s1.jpg" alt="image 1">
            <img src="s2.jpg" alt="image 2">
            <img src="s3.jpg" alt="image 3">
            <img src="s4.jpg" alt="image 4">
            <img src="s5.jpg" alt="image 5">
            <img src="s6.jpg" alt="image 6">
        </div>
        <button class="previous" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095 </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
